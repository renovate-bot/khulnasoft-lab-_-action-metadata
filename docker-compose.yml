services:
  # ---- mega-linter ---- #
  lint:
    image: oxsecurity/megalinter-documentation:v8.0.0
    volumes:
      - ./:/tmp/lint
    environment:
      MEGALINTER_CONFIG: .github/linters/.mega-linter.yml
      REPORT_OUTPUT_FOLDER: none
      VALIDATE_ALL_CODEBASE: true

  # ---- readme generator ---- #
  readme:
    image: pandoc/minimal:3.2
    volumes:
      - ./:/data
    command: --defaults=.pandoc.yml
